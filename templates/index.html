<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D City Dashboard</title>

  <!-- Import map for Three.js modules -->
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.163.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.163.0/examples/jsm/"
      }
    }
  </script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    #container {
      width: 50vw;
      height: 50vh;
      background-color: #fff;
      border-bottom: 2px solid #ccc;
    }

    #query-section {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px 25px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
    }

    #query-section h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    #query-form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #query-input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #query-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    #query-form button:hover {
      background-color: #0056b3;
    }

    #clear-query-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    #clear-query-btn:hover {
      background-color: #c82333;
    }

    #query-error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    #query-results {
      margin-top: 15px;
    }
  </style>
</head>
<body>

   <div id="container"></div>

  <!-- Query Section -->
  <div id="query-section">
    <h2>Query Buildings</h2>
    <form id="query-form">
      <input
        type="text"
        id="query-input"
        placeholder='e.g. "Show buildings taller than 100 meters"'
        required
      />
      <button type="submit">Submit</button>
    </form>
    <p id="query-error"></p>
    <div id="query-results"></div>
    <button id="clear-query-btn">Clear Query</button>
  </div>

  <!-- JS entrypoint -->
  <script type="module" src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
